<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>
          <span>Rock</span>
          <span>Paper</span>
          <span>Scissors</span>
        </h1>
        <div class="score-container">
          <h4>Score</h4>
          <p id="score">0</p>
        </div>
      </header>
      <main id="main">
        <button class="btn-circle btn-paper" data-choice="paper">
          <span class="wrapper">
            <img src="./images/icon-paper.svg" alt="paper icon" />
          </span>
        </button>
        <button class="btn-circle btn-scissors" data-choice="scissors">
          <span class="wrapper">
            <img src="./images/icon-scissors.svg" alt="scissors icon" />
          </span>
        </button>
        <button class="btn-circle btn-rock" data-choice="rock">
          <span class="wrapper">
            <img src="./images/icon-rock.svg" alt="rock icon" />
          </span>
        </button>
      </main>
      <button class="btn-ruler">Rules</button>
    </div>
    <div class="selection" id="selection">
      <div>
        <h2>You picked</h2>
        <button class="btn-circle btn-paper" id="user_select">
          <span class="wrapper">
            <img src="./images/icon-paper.svg" alt="paper icon" />
          </span>
        </button>
      </div>
      <div>
        <h1 class="big-text">You <span id="winner">Win</span></h1>
        <button class="btn" id="reset">Play again</button>
      </div>
      <div>
        <h2>The house picked</h2>
        <button class="btn-circle btn-rock" id="computer_picked">
          <div class="wrapper">
            <img src="./images/icon-rock.svg" alt="rock icon" id="img" />
          </div>
        </button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
