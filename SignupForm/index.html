<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

    <title>Signup</title>
</head>

<body>
    <div class="split-screen">
        <div class="left">
            <!-- <h1>Pornhub is comming</h1> -->
        </div>
        <div class="right">
            <form action="">
                <section class="copy">
                    <h2>Sign Up</h2>
                    <div class="login-container">
                        <p>Already have an account? <a href=""><strong>Login</strong></a></p>
                    </div>
                </section>
                <div class="input-container name">
                    <label for="">Full Name</label>
                    <input type="text">
                </div>
                <div class="input-container email">
                    <label for="">Email</label>
                    <input type="email">
                </div>
                <div class="input-container password">
                    <label for="">Password</label>
                    <input type="password" placeholder="Must be at least 6 characters">
                    <i class="far fa-eye-slash"></i>
                </div>
                <button class="signup-btn" type="submit">Sign Up</button>
                <div class="connect">
                    <p>Connect with <a href="">Facebook</a> or <a href="">Gmail</a> ?</p>
                </div>
                <section class="copy legal">
                    <p><span class="small">By continuing, you agree to accept your <br> <a href="">Privacy Policy</a>
                            &amp; <a href="">Terms of Service</a>.</span></p>
                </section>
            </form>
        </div>
    </div>
</body>

</html>
