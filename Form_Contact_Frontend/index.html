<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="contact-form">
                <h1>Đăng ký</h1>
                <div class="sm-line"></div>
                <form action="">
                    <input type="text" placeholder="Tên">
                    <input type="text" placeholder="Thành phố">
                    <input type="number" placeholder="Zip-code">
                    <input type="email" placeholder="Email">
                    <input type="text" placeholder="Địa chỉ">
                    <input type="number" placeholder="Số điện thoại">
                    <input type="password" placeholder="Mật khẩu">
                    <button class="regis">Đăng ký</button>
                </form>
            </div>
            <div class="social-links">
                <div class="box box-1"></div>
                <div class="links">
                    <div class="lg-line"></div>
                    <img src="Images/twitter.png" alt="">
                    <img src="Images/youtube.webp" alt="">
                    <img src="Images/instagram-2016.svg" alt="">
                    <div class="md-line"></div>
                </div>
                <div class="box box2"></div>
            </div>
        </div>
    </div>
</body>

</html>
